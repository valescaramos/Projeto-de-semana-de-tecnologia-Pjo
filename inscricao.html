<body>


    <header class="header-nav py-3">
        <nav class="container d-flex justify-content-between align-items-center">
            
            
            <div class="logo-simbolo">
                <span style="font-size: 2rem; color: #f1d27b;">♆</span>
            </div>

            <ul class="nav gap-4">
                <li class="nav-item"><a href="index.html" class="nav-link nav-olimpico">SOBRE O EVENTO</a></li>

            </ul>
        </nav>
    </header>


    <section class="container text-center pt-5 mb-4">
        <h1 class="titulo-inscricao">INSCRIÇÃO PARA O EVENTO</h1>
        <p class="subtitulo-inscricao">
            Preencha o formulário abaixo para entrar na Semana Olímpica de Tecnologia do Acampamento Meio-Sangue.
        </p>
    </section>


    
    <div class="container d-flex justify-content-center pb-5">
        <div class="formulario-inscricao w-100">

            <form>

                <div class="mb-3">
                    <label class="form-label">Nome completo</label>
                    <input type="text" class="form-control input-olimpico" placeholder="Digite seu nome" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control input-olimpico" placeholder="seuemail@exemplo.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Idade</label>
                    <input type="number" class="form-control input-olimpico" placeholder="Digite sua idade" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Escolha sua oficina</label>
                    <select class="form-control input-olimpico" required>
                        <option>Programando com Hefesto</option>
                        <option>Estratégias com Atena</option>
                        <option>Velocidade com Hermes</option>
                        <option>Inovação com Apolo</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mensagem (opcional)</label>
                    <textarea class="form-control input-olimpico" rows="4" placeholder="Escreva sua mensagem"></textarea>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn botao-hero">ENVIAR INSCRIÇÃO</button>
                </div>

            </form>
        </div>
    </div>


    <footer class="footer-olimpico py-4 mt-5 text-center">
        <p class="footer-texto">
            © 2025 Semana Olímpica de Tecnologia — Acampamento Meio-Sangue  
        </p>
    </footer>

</body>
